<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="your-logo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Location</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="center-container">
            <div class="selection-section">
                <div class="drop1">
                    <h2>Select Category</h2>
                    <select id="category-dropdown" onchange="populateSymptoms()">
                        <option value="category1">Category 1</option>
                        <option value="category2">Category 2</option>
                        <option value="category3">Category 3</option>
                    </select>
                </div>
                <div class="drop2">
                    <h2>Select Symptom</h2>
                    <select id="symptoms-dropdown">
                        <!-- Options will be populated using JavaScript -->
                    </select>
                </div>
                <button id="add-symptom">Add Symptom</button>
            </div>
            <div class="selected-symptoms-section">
                <h2>Selected Symptoms:</h2>
                <ul id="selected-symptoms-list">
                    <!-- Selected symptoms will be displayed here -->
                </ul>
                <button id="submit-button" onclick="submitSymptoms()">Submit</button>
            </div>
        </div>
        <div class="results-container"></div>
    </main>

    <script src="main.js"></script>
</body>

</html>
